inputs: {}
resources:
  Cloud_LoadBalancer_1:
    type: Cloud.LoadBalancer
    properties:
      name: WebLB
      routes:
        - port: '80'
          protocol: http
          instancePort: '80'
          instanceProtocol: http
      network: '${Cloud_Network_1.name}'
      instances:
        - '${Cloud_Machine_1.id}'
      internetFacing: false
  Cloud_Machine_1:
    type: Cloud.Machine
    properties:
      count: 2
      cloudConfig: |
        #cloud-config
        package:
          - wget
          - git
        runcmd:
          - wget https://apt.puppet.com/puppet6-release-xenial.deb
          - dpkg -i puppet6-release-xenial.deb
          - apt-get update
          - apt-get install puppet -y
          - git clone -b puppet https://github.com/codyde/puppet-demoapp /puppet-demoapp
          - puppet apply --parser future /puppet-demoapp/plans/bootcampapp.pp --debug
          - systemctl restart nginx
      constraints:
        - tag: 'cloud:aws'
      image: Ubuntu
      flavor: medium
      networks:
        - name: '${Cloud_Network_1.name}'
  Cloud_Machine_2:
    type: Cloud.Machine
    properties:
      constraints:
        - tag: 'cloud:aws'
      image: Ubuntu
      flavor: medium
      networks:
        - name: '${Cloud_Network_1.name}'
  Cloud_Network_1:
    type: Cloud.Network
    properties:
      name: Core
      constraints:
        - tag: 'cloud:aws'
      networkType: existing
