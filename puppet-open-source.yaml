inputs:
  hostname:
    type: string
resources:
  Cloud_Machine_1:
    type: Cloud.Machine
    properties:
      cloudConfig: |
        #cloud-config
        hostname: ${input.hostname}
        package:
          - wget
          - git
        runcmd:
          - wget https://apt.puppet.com/puppet6-release-xenial.deb
          - dpkg -i puppet6-release-xenial.deb
          - apt-get update
          - apt-get install puppet -y
          - git clone -b https://github.com/codyde/puppet-demoapp /puppet-demoapp
          - puppet apply --parser future /puppet-demoapp/plans/bootcampapp.pp --debug
          - systemctl restart nginx
      constraints:
        - tag: 'cloud:aws'
      image: Ubuntu
      flavor: medium
      hostname: '${input.hostname}'
      networks:
        - name: '${Cloud_Network_1.name}'
          assignment: static
  Cloud_Network_1:
    type: Cloud.Network
    properties:
      name: Default-AWS
      networkType: existing
      constraints:
        - tag: 'cloud:aws'
